<!DOCTYPE html>
<html>
    <head>
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      />
        <script src="LockVariable.js"></script>
        <link rel="stylesheet" href="LockVariable.css">
    </head>
    <body>
        <div class="container"></div>
    <div class="heading row">
        <div class="center col-md-6 col-sm-6">
            <h1>Lock Variable</h1>
        </div>
    </div>
        <div id="processCon">
            <div id="stage">
                <span style="height:35px; width: 100%; display: flex; padding-top: 15px;justify-content: center; font-size: auto; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: bold;font-size: 20px;  color: azure">PROCESS</span>
            </div>
            <div id="entry">
                <span style="height:35px; width: 100%; display: flex; padding-top: 15px;justify-content: center; font-size: auto; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: bold;font-size: 20px;  color: azure">ENTRY</span>
            </div>
            <div id="critical">
                <span style="height:35px; width: 100%; display: flex; padding-top: 15px;justify-content: center; font-size: auto; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: bold;font-size: 20px;  color: azure">CRITICAL</span>

            </div>
            <div id="exit">
                <span style="height:35px; width: 100%; display: flex; padding-top: 15px;justify-content: center; font-size: auto; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-weight: bold;font-size: 20px;  color: azure">EXIT</span>
            </div>
            <div class="space" id="space"></div>
            
            <div id="activity">
                <!-- <div>Process Description</div> -->
                
                <div id="status">
                    <ol id="slist">
    
                    </ol>
                </div>

            </div>
        </div>
        <div id="lock">
            <span>Lock&nbsp;:&nbsp;</span><span id="val"></span>
            <div id="start">
                <button id="strbtn" class="btn btn-warning">START</button>
                <button onclick="window.location.reload()" class="reset btn btn-warning " id="reset">RESET</button>
                <a href="../homepage.html"><button id="home" class="btn btn-warning">HOME</button></a>
            </div>
        </div>


    </body>
</html>
