<!DOCTYPE html>
<html>
    <head>
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      />
        <script src="mutex.js"></script>
        <link rel="stylesheet" href="mutex.css">
    </head>
    <body>
        <div class="container">
            <div class="heading row">
                <div class="center col-md-6 col-sm-6">
                    <h1>Mutex</h1>
                </div>
            </div>
        </div>
        <div id="processCon">
            <div id="stage">
                <span style="height:35px; width: 100%; display: flex; padding-top: 10px;justify-content: center; font-size: auto;  color: azure;">PROCESS</span>
            </div>
            <div id="entry">
                <span style="height:35px; width: 100%; display: flex; padding-top: 10px;justify-content: center; font-size: auto;  color: azure;">ENTRY</span>
            </div>
            <div id="critical">
                <span style="height:35px; width: 100%; display: flex; padding-top: 10px;justify-content: center; font-size: auto;  color: azure;">CRITICAL</span>

            </div>
            <div id="exit">
                <span style="height:35px; width: 100%; display: flex; padding-top: 10px;justify-content: center; font-size: auto;  color: azure;">EXIT</span>
            </div>
            <div class="space" id="space"></div>
            
            <div id="activity">
                <!-- <div>Process Description</div> -->
                
                <div id="status">
                    <ol id="slist">
    
                    </ol>
                </div>
            </div>
        </div>
        <div id="mutex">
            <span>Mutex&nbsp;:&nbsp;</span><span id="val"></span>
            <div id="start">
                <button id="strbtn" class="btn btn-warning">START</button>
                <button onclick="window.location.reload()" class="reset btn btn-warning" id="reset">RESET</button>
                <a href="../homepage.html" ><button class="btn btn-warning" id="home">HOME</button></a>
            </div>
        </div>


    </body>
</html>
